name: Android Emulator WDIO Tests

on:
  workflow_dispatch:

env:
  ANDROID_HOME: /usr/local/share/android/sdk
  API_LEVEL: 33
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis
  EMULATOR_NAME: android-emulator

jobs:
  wdio-android:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          force-accept-licenses: true

      # 5Ô∏è‚É£ Install emulator and platform-tools
      - name: Install emulator & tools
        run: |
          sdkmanager "platform-tools" "emulator" \
            "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"

      # 6Ô∏è‚É£ Create AVD
      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            --name $EMULATOR_NAME \
            --package "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}" \
            --device "pixel"

      # 7Ô∏è‚É£ Start emulator
      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator \
            -avd $EMULATOR_NAME \
            -no-window \
            -no-audio \
            -gpu host \
            -accel hvf &
          
      # 8Ô∏è‚É£ Wait for emulator to fully boot
      - name: Wait for emulator
        run: |
          adb wait-for-device
          while [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]]; do
            echo "Waiting for emulator boot..."
            sleep 5
          done
          adb devices

      # 9Ô∏è‚É£ Start Appium server
      - name: Start Appium
        run: |
          npm install -g appium
          appium --log-level error &
          sleep 10

      # üîü Run WDIO tests
      - name: Run WDIO tests
        run: npx wdio run wdio.conf.ts
