name: Android Emulator WDIO

on:
  workflow_dispatch:

env:
  API_LEVEL: 33
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis
  EMULATOR_NAME: android-emulator

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install emulator & system image
        run: |
          sdkmanager "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"
          sdkmanager "platform-tools" "emulator"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            --name $EMULATOR_NAME \
            --package "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}" \
            --device "pixel"

      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator \
            -avd $EMULATOR_NAME \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect &

      - name: Wait for emulator
        run: |
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep 1
          adb devices

      - name: Start Appium
        run: |
          npm install -g appium
          appium --log-level error &
          sleep 10

      - name: Run WDIO tests
        run: npx wdio run wdio.conf.ts
