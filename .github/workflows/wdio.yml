name: Android Emulator WDIO Tests

on:
  workflow_dispatch:

env:
  ANDROID_HOME: /Users/runner/Library/Android/sdk
  API_LEVEL: 33
  ANDROID_TARGET: google_apis
  EMULATOR_NAME: android-emulator

jobs:
  wdio-android:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm dependencies
      - run: npm ci

      # 4Ô∏è‚É£ Detect runner architecture
      - name: Detect CPU architecture
        id: arch
        run: |
          echo "ARCH=$(uname -m)" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Set system image based on architecture
      - name: Set Android system image
        run: |
          if [ "${ARCH}" = "arm64" ]; then
            echo "ANDROID_ARCH=arm64-v8a" >> $GITHUB_ENV
          else
            echo "ANDROID_ARCH=x86_64" >> $GITHUB_ENV
          fi
          echo "Selected system image: $ANDROID_ARCH"

      # 6Ô∏è‚É£ Setup Android SDK
      - uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          force-accept-licenses: true

      # 7Ô∏è‚É£ Install emulator & system image
      - run: |
          sdkmanager "platform-tools" "emulator" \
            "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"

      # 8Ô∏è‚É£ Create AVD
      - run: |
          echo "no" | avdmanager create avd \
            --name $EMULATOR_NAME \
            --package "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}" \
            --device "pixel"

      # 9Ô∏è‚É£ Start emulator
      - run: |
          $ANDROID_HOME/emulator/emulator \
          -avd $EMULATOR_NAME \
          -no-window \
          -no-audio \
          -gpu swiftshader_indirect \
          -no-accel &

      
      # üîü Wait for emulator to fully boot
      - run: |
          adb wait-for-device
          while [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]]; do
            echo "Waiting for emulator boot..."
            sleep 5
          done
          adb devices

      # 1Ô∏è‚É£1Ô∏è‚É£ Start Appium server
      - run: |
          npm install -g appium
          appium --log-level error &
          sleep 10

      # 1Ô∏è‚É£2Ô∏è‚É£ Run WDIO tests
      - run: npx wdio run wdio.conf.ts
