name: WDIO Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  wdio-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Set up Android Emulator with reliable boot
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: "-no-window -no-audio -gpu swiftshader_indirect -no-snapshot"
          script: |
            echo "Waiting for emulator to boot..."
            adb wait-for-device
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            count=0
            until [ "$boot_completed" = "1" ] || [ $count -gt 30 ]; do
              sleep 5
              boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
              count=$((count+1))
              echo "Waiting for emulator... ($count)"
            done
            if [ "$boot_completed" != "1" ]; then
              echo "Emulator failed to boot in time."
              exit 1
            fi
            echo "Emulator booted successfully!"

      # 6. Install APK on emulator (optional but faster)
      - name: Install APK
        run: adb install -r apps/SauceLabs.app.2.7.1.apk

      # 7. Start Appium server
      - name: Start Appium
        run: |
          npm install -g appium
          appium &      # Start Appium in background
          sleep 10      # Wait for server to start

      # 8. Run WDIO tests
      - name: Run WDIO Tests
        run: npx wdio run wdio.conf.js

      # 9. Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-results
          path: ./reports
