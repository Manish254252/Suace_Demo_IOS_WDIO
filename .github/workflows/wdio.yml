name: iOS WDIO Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ios-tests:
    runs-on: macos-latest

    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Appium
      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      # 5️⃣ Install iOS Appium driver
      - name: Install Appium XCUITest driver
        run: |
          appium driver update xcuitest
          appium driver list

      # 6️⃣ Start iOS Simulator
      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 14" || true
          open -a Simulator
          sleep 30

      # 7️⃣ Start Appium server
      - name: Start Appium Server
        run: |
          appium --log-level error &
          sleep 15

      # 8️⃣ Run WDIO tests
      - name: Run WDIO tests
        run: npx wdio run wdio.conf.ts

      # 9️⃣ Upload logs / reports (optional but recommended)
      - name: Upload WDIO Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-reports
          path: |
            ./logs
            ./reports
