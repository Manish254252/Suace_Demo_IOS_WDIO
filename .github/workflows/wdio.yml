name: Run WDIO Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  wdio-tests:
    runs-on: ubuntu-latest
    # services:
      # Optional: If you need an Android emulator container
      # You can also launch the emulator manually in steps below

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: "-no-window -no-audio -gpu swiftshader_indirect"
          script: |
            echo "Android emulator is ready!"

      - name: Start Appium server
        run: |
          npm install -g appium
          appium &  # start Appium in background
          sleep 10  # wait for server to start

      - name: Run WDIO tests
        run: npx wdio run wdio.conf.js

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: wdio-results
          path: ./reports
